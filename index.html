<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be Like Me ‚Äî The Chill Guy Edition</title>

<style>
/* ===== BASE ===== */
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;
  color:#f5f7ff;
  overflow:hidden;
}

/* ===== BACKGROUND VIDEO ===== */
.bg-video{
  position:fixed;
  top:50%;left:50%;
  min-width:100%;
  min-height:100%;
  transform:translate(-50%,-50%);
  object-fit:cover;
  z-index:-2;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:-1;
  transition:.6s;
}

/* Darker overlay only on last scene */
.overlay.final{
  background:rgba(0,0,0,0.75);
}

/* ===== HEADER ===== */
.header{
  position:fixed;
  top:0;left:0;right:0;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(6px);
  z-index:10;
}
.header h1{margin:0;font-size:16px}
.header button{
  background:transparent;
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
  border-radius:999px;
  padding:6px 12px;
  cursor:pointer;
}

/* ===== STORY ===== */
.story{
  width:100vw;
  height:100vh;
  padding-top:56px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.scene{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:18px;
  padding:24px;
  opacity:0;
  pointer-events:none;
  transform:translateY(24px);
  transition:.4s ease;
}
.scene.active{
  opacity:1;
  pointer-events:auto;
  transform:none;
}
.scene-hero{padding-top:48px}

/* ===== MEDIA ===== */
.media{
  max-width:320px;
  width:100%;
  border-radius:22px;
  box-shadow:0 24px 60px rgba(0,0,0,.6);
}

/* ===== TEXT ===== */
.title{font-size:22px;font-weight:700;text-align:center}
.subtitle{font-size:18px;color:#9aa0b3;text-align:center}
.favorite{font-size:22px;font-weight:800}

/* Hearts */
.dialogue{display:flex;align-items:center;gap:12px}
.heart{
  width:16px;height:16px;
  background:#ff6fae;
  transform:rotate(-45deg);
  position:relative;
  animation:beat 1.1s infinite;
}
.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:16px;height:16px;
  background:#ff6fae;
  border-radius:50%;
}
.heart::before{top:-8px;left:0}
.heart::after{left:8px;top:0}
@keyframes beat{50%{transform:rotate(-45deg) scale(1.25)}}

/* ===== BUTTONS ===== */
.btn{
  margin-top:8px;
  padding:12px 26px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.6);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.btn:active{transform:scale(.96)}

/* Back */
.back{
  position:absolute;
  top:70px;
  left:16px;
  font-size:22px;
  cursor:pointer;
  opacity:.85;
  z-index:20;
}
.back:hover{opacity:1}

/* ===== FINAL SCENE SPECIAL ===== */
.final-title{
  font-size:24px;
  font-weight:800;
}
.final-line{
  margin-top:6px;
  font-size:18px;
  opacity:.95;
}

/* Easter egg */
.easter{
  margin-top:24px;
  font-size:14px;
  color:#9aa0b3;
  opacity:0;
  transition:1s;
}

/* UTIL */
.hidden{display:none}
</style>
</head>

<body>

<!-- VIDEO -->
<video class="bg-video" autoplay muted loop playsinline>
  <source src="bg-video.mp4" type="video/mp4">
</video>
<div id="overlay" class="overlay"></div>

<!-- HEADER -->
<div class="header">
  <h1>Be Like Me ‚Äî The Chill Guy Edition</h1>
  <button id="muteBtn">üîá Unmute</button>
</div>

<!-- MUSIC -->
<audio id="bgm" loop>
  <source src="just chill likeandsubscribe share funny dinosaur.mp3" type="audio/mpeg">
</audio>

<div class="story">

  <div class="back" onclick="prevScene()">‚Üê</div>

  <!-- SCENE 1 -->
  <section class="scene scene-hero active">
    <img src="image-center.jpg" class="media">
    <div class="dialogue">
      <span class="heart"></span>
      <span class="title">Mai To Chill Guy hu</span>
      <span class="heart"></span>
    </div>
    <div class="subtitle">&</div>
    <div class="favorite">M apni favorite hu</div>
    <button class="btn" onclick="nextScene()">Continue ‚Üí</button>
  </section>

  <!-- SCENE 2 -->
  <section class="scene">
    <img src="gif1.gif" class="media">
    <div class="title">Mai To Sbkoo Ignore Krr Deti Hu..</div>
    <div class="subtitle">Issliye to Chill Hu Laadlee</div>
    <button class="btn" onclick="nextScene()">Next ‚Üí</button>
  </section>

  <!-- SCENE 3 -->
  <section class="scene">
    <button class="btn" onclick="reveal2()">Mujse To Uljhana Bhee Mat Wrnaa</button>
    <img id="gif2" src="gif2.gif" class="media hidden">
    <button id="cont2" class="btn hidden" onclick="nextScene()">Still going ‚Üí</button>
  </section>

  <!-- SCENE 4 (FINAL) -->
  <section class="scene">
    <button class="btn" onclick="reveal3()">Nahi Manegaa Ulajhana hee hai Mujsee</button>
    <img id="gif3" src="gif3.gif" class="media hidden">
    <div id="gif3Text" class="subtitle hidden">
      To Tuu aaj Mere Haathoon Khtaam Hai Beta
    </div>

    <!-- Screenshot ending -->
    <div id="finalBlock" class="hidden">
      <div class="final-title">Stay chill.</div>
      <div class="final-line">Stay you.</div>
      <div id="easter" class="easter">
        You really watched till the end üëÄ
      </div>
    </div>
  </section>

</div>

<script>
const scenes=document.querySelectorAll('.scene');
const overlay=document.getElementById('overlay');
let current=0;
let easterTimer=null;

function showScene(i){
  scenes[current].classList.remove('active');
  current=i;
  scenes[current].classList.add('active');

  // Overlay control
  overlay.classList.toggle('final', current===scenes.length-1);

  // Easter reset
  clearTimeout(easterTimer);
  const egg=document.getElementById('easter');
  if(egg) egg.style.opacity=0;
}

function nextScene(){
  if(current<scenes.length-1) showScene(current+1);
}
function prevScene(){
  if(current>0) showScene(current-1);
}

/* Reveals */
function reveal2(){
  gif2.classList.remove('hidden');
  cont2.classList.remove('hidden');
}
function reveal3(){
  gif3.classList.remove('hidden');
  gif3Text.classList.remove('hidden');
  finalBlock.classList.remove('hidden');

  // Easter egg after 6s
  easterTimer=setTimeout(()=>{
    document.getElementById('easter').style.opacity=1;
  },6000);
}

/* Audio */
const bgm=document.getElementById('bgm');
const muteBtn=document.getElementById('muteBtn');
let playing=false;
muteBtn.onclick=()=>{
  if(!playing){
    bgm.play(); playing=true;
    muteBtn.textContent="üîä Mute";
  }else{
    bgm.pause(); playing=false;
    muteBtn.textContent="üîá Unmute";
  }
};
</script>

</body>
</html>
